<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <script src="libs/rain.js" defer></script>
    <link rel="icon" href="3D-and-parallax/img/plant-leaf.png">
    <title>3D whith Parallax</title>
</head>
<body>
    <div class="logo" style="background-image: url(/3D-and-parallax/img/logo.svg);"></div>

    <section class="layers">
       <div class="layers__container">
        <div class="layers__item layer-1" style="background-image: url(/3D-and-parallax/img/layer-1.jpg);"></div>
        <div class="layers__item layer-2" style="background-image: url(/3D-and-parallax/img/layer-2.png);"></div>
        <div class="layers__item layer-3">
            <div class="hero-content">
                <h1>Natural Forest <span>3D&Parallax</span></h1>
                <div class="hero-content__p">Creating a beautiful 3D page with a "lens effect"</div>
                <button class="button-start">Start</button>
            </div>
        </div>
        <div class="layers__item layer-4">
            <canvas class="rain"></canvas>
        </div>
        <div class="layers__item layer-5" style="background-image: url(/3D-and-parallax/img/layer-5.png);"></div>
        <div class="layers__item layer-6" style="background-image: url(/3D-and-parallax/img/layer-6.png);"></div>
       </div>

    </section>

  




</body>
</html>
